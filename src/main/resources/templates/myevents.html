<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Events</title>
    </head>
    <body>

        <h1>Your events:</h1>

        <ul>
            <li th:each="event : ${events}">
                <span th:text="${event}">item</span>
                <form th:action="@{/events/{event}(event=${event})}" th:method="DELETE"><input type="submit" value="Cancel"/></form>
            </li>
        </ul>
        <a href="/events"> Back to event list</a>
    </body>
</html>
